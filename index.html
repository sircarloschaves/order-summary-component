<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a solution to the Order summary card challenge on Frontend Mentor.">
  <meta name="author" content="Carlos Chaves">
  <title>Order Summary Component</title>
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="card">
    <div class="img-container"></div>

    <div class="content">
      <h1 class="title">Order Summary</h1>
      
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <img class="music-icon" src="images/icon-music.svg" alt="">
        <div class="plan-type">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <button class="change-btn" type="button">Change</button>
      </div>

      <a class="payment-btn" href="#payment">Proceed to Payment</a>
      <button class="cancel-btn" type="button">Cancel Order</button>
    </div>
  </section>
</body>

</html>
